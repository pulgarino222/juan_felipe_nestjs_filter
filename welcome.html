<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a; 
            color: #00ff00; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000000; 
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00cc00; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido, Gamer a esta appi !</h1>
        <p>Prepárate para la mejor experiencia de juego.</p>
        <button class="button">Comenzar</button>
    </div>
</body>
</html>
